version: '3'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=localhost
      - DB_USER=postgres
      - DB_PASSWORD=Classic111
      - DB_NAME=TaskApp
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Classic111
      - POSTGRES_DB=TaskApp
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: